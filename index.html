<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Toppers Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #071226;
    --accent: #10b981;
    --banner: #f59e0b;
    --glass: rgba(255, 255, 255, 0.03);
    --card-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.03));
    --text-primary: #e6eef6;
    --text-secondary: #9ca3af;
    --danger: #ef4444;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  }

  body {
    background: linear-gradient(180deg, #041024 0%, #071226 100%);
    color: var(--text-primary);
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
  }

  .site-name {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    font-weight: bold;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .site-name i {
    font-size: 20px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(3, 6, 12, 0.6);
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid var(--glass);
    width: 100%;
    max-width: 320px;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(3, 6, 12, 0.4);
    border-color: rgba(16, 185, 129, 0.4);
  }

  .card-image-container {
    position: relative;
    width: 100%;
    height: 180px;
    overflow: hidden;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .card:hover img {
    transform: scale(1.1);
  }

  .card-content {
    padding: 20px;
  }

  .card h3 {
    margin: 5px 0;
    font-size: 22px;
    color: var(--text-primary);
    font-weight: 700;
  }

  .card p {
    margin: 0 0 15px;
    font-size: 14px;
    color: var(--text-secondary);
    line-height: 1.4;
  }

  .card-button {
    display: inline-block;
    background: linear-gradient(90deg, #0ea5a4, #10b981);
    color: #071226;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 10px;
    margin-bottom: 5px;
    transition: all 0.3s;
    width: 100%;
    text-decoration: none;
  }

  .card-button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
  }

  .card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .card-rating {
    display: flex;
    align-items: center;
  }

  .stars {
    color: #fbbf24;
    margin-right: 8px;
  }

  .rating-value {
    font-size: 0.85rem;
    color: var(--text-secondary);
  }

  .card-category {
    background: rgba(16, 185, 129, 0.15);
    color: var(--accent);
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="site-name">
  <i class="fab fa-google-play"></i>
  MTAIIRUS STORE
</div>

<a href="https://mtaiirus.vercel.app/nxt" class="card">
  <div class="card-image-container">
    <img src="https://i.pinimg.com/564x/42/1f/d0/421fd0b6e0d56e289bab2eeb7be62e06.jpg" alt="Next Toppers">
  </div>
  <div class="card-content">
    <h3>Next Toppers</h3>
    <p>Explore educational resources and learning materials to enhance your academic journey.</p>
    <div class="card-meta">
      <div class="card-rating">
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="rating-value">4.5</span>
      </div>
      <span class="card-category">Education</span>
    </div>
    <div class="card-button">
      <i class="fas fa-external-link-alt"></i> Visit Now
    </div>
  </div>
</a>

</body>
</html>
